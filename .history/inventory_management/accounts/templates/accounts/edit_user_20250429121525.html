<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ user_type|title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 25px;
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: 500;
        }
        .action-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Edit {{ user_type|title }}: {{ user.full_name }}</h2>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="form-container">
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_full_name">Full Name</label>
                    {{ form.full_name }}
                </div>

                <div class="form-group">
                    <label for="id_address">Address</label>
                    {{ form.address }}
                </div>

                <div class="form-group">
                    <label for="id_email">Email</label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="id_password">New Password</label>
                    {{ form.password }}
                </div>

                <div class="form-group">
                    <label for="id_confirm_password">Confirm New Password</label>
                    {{ form.confirm_password }}
                </div>

                <div class="action-btns">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url user_list %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
