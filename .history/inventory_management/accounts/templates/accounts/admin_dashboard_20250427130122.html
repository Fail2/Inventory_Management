<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 100%;
            background: #212529;
            color: white;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin: 10px 0;
            font-size: 24px;
        }
        .orders-table {
            background: white;
            width: 100%;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background: #212529;
            color: white;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>MY STORE</h2>
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="#">Supplier</a>
        <a href="#">Buyer</a>
        <a href="#">Season</a>
        <a href="#">Category</a>
        <a href="#">Product</a>
        <a href="#">Order</a>
        <a href="#">Delivery</a>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" style="width: 100%; border:none; background: #dc3545; color:white; padding:15px; font-size:16px;">Logout</button>
        </form>
    </div>

    <div class="main-content">
        <h1>Welcome to the Admin Dashboard!</h1>

        <div class="cards">
            <div class="card" style="background: #007bff; color:white;">
                <i class="fas fa-shopping-cart fa-2x"></i>
                <h3>0</h3>
                <p>Order</p>
            </div>
            <div class="card" style="background: #28a745; color:white;">
                <i class="fas fa-list fa-2x"></i>
                <h3>0</h3>
                <p>Product</p>
            </div>
            <div class="card" style="background: #dc3545; color:white;">
                <i class="fas fa-user fa-2x"></i>
                <h3>0</h3>
                <p>Supplier</p>
            </div>
            <div class="card" style="background: #e83e8c; color:white;">
                <i class="fas fa-users fa-2x"></i>
                <h3>0</h3>
                <p>Buyer</p>
            </div>
        </div>

        <div class="orders-table">
            <h2>Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Supplier</th>
                        <th>Product</th>
                        <th>Design</th>
                        <th>Color</th>
                        <th>Buyer</th>
                        <th>Season</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="10">No Order Data</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
