{% extends 'buyer_base.html' %}

{% block content %}
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.product.name }}</td>
                    <td>{{ order.status }}</td>
                    <td>{{ order.created_at }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No orders yet!</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
