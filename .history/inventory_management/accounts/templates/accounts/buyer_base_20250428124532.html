<!-- buyer_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    
    <!-- Internal CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
        }
        .navbar {
            background: #212529;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }
        .navbar-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .navbar-logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar-logo span {
            color: #dc3545;
        }
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar-links li {
            display: inline;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .navbar-links a:hover {
            background: #575757;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            width: 220px;
            height: 100%;
            background: #212529;
            color: white;
            padding-top: 20px;
            z-index: 998;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .logout-btn {
            width: 100%;
            border: none;
            background: #dc3545;
            color: white;
            padding: 15px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            margin-top: 20px;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
            margin-top: 60px;
        }

        /* Styling for cards and tables (optional) */
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .card {
            flex: 1;
            min-width: 180px;
            max-width: 220px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: black;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card i {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .card h3 {
            margin: 8px 0;
            font-size: 20px;
        }
        .card p {
            margin: 0;
            font-size: 14px;
        }

        /* Table styling */
        .orders-table {
            background: white;
            width: 100%;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background: #212529;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <!-- Top Navbar -->
        <nav class="navbar">
            <div class="navbar-container">
                <a href="{% url 'buyer_home' %}" class="navbar-logo">Inventory <span>Management</span></a>
                <ul class="navbar-links">
                    <li><a href="{% url 'buyer_home' %}">Home</a></li>
                    <li><a href="{% url 'order_history' %}">Your Orders</a></li>
                    <li><a href="{% url 'account' %}">Account</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Buyer Dashboard</h2>
        <a href="{% url 'buyer_home' %}">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="{% url 'order_history' %}">
            <i class="fas fa-box"></i> Orders
        </a>
        <a href="{% url 'account' %}">
            <i class="fas fa-user"></i> Account
        </a>
        <!-- Logout Button -->
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
