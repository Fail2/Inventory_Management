<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .sidebar {
            height: 100vh;
            width: 220px;
            position: fixed;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #f8f9fa;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .topbar {
            position: fixed;
            left: 220px;
            top: 0;
            right: 0;
            height: 60px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .app-name {
            font-size: 20px;
            font-weight: bold;
            color: #212529;
            display: flex;
            align-items: center;
        }
        .app-name i {
            margin-right: 8px;
        }
        .content {
            margin-left: 220px;
            margin-top: 80px;
            padding: 20px;
        }
        .account {
            position: relative;
            cursor: pointer;
            font-size: 16px;
            color: #212529;
        }
        .account-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: #fff;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 20;
        }
        .account-dropdown a, .account-dropdown form button {
            color: #212529;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }
        .account-dropdown a:hover, .account-dropdown form button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Supplier</a>
    <a href="#">Buyer</a>
    <a href="#">Season</a>
    <a href="#">Category</a>
    <a href="#">Product</a>
    <a href="#">Order</a>
    <a href="#">Delivery</a>
</div>

<div class="topbar">
    <div class="app-name">
        <i class="fas fa-boxes"></i> Inventory Management System
    </div>

    <div class="account" onclick="toggleDropdown()">
        <i class="fas fa-user-circle"></i> Account
        <div class="account-dropdown" id="accountDropdown">
            <a href="#">Profile</a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</div>

<div class="content">
    <h1>Welcome to the Admin Dashboard!</h1>
    <div style="display: flex; gap: 20px; margin-top: 20px;">
        <div style="flex:1; background: blue; color:white; padding:20px; border-radius:8px; text-align:center;">
            <h2>0</h2>
            <p>Order</p>
        </div>
        <div style="flex:1; background: green; color:white; padding:20px; border-radius:8px; text-align:center;">
            <h2>0</h2>
            <p>Product</p>
        </div>
        <div style="flex:1; background: red; color:white; padding:20px; border-radius:8px; text-align:center;">
            <h2>0</h2>
            <p>Supplier</p>
        </div>
        <div style="flex:1; background: purple; color:white; padding:20px; border-radius:8px; text-align:center;">
            <h2>0</h2>
            <p>Buyer</p>
        </div>
    </div>

    <h2 style="margin-top: 40px;">Orders</h2>
    <table style="width:100%; border-collapse: collapse; margin-top: 10px;">
        <tr style="background: #343a40; color: white;">
            <th style="padding:10px; border:1px solid #ccc;">#</th>
            <th style="padding:10px; border:1px solid #ccc;">Supplier</th>
            <th style="padding:10px; border:1px solid #ccc;">Product</th>
            <th style="padding:10px; border:1px solid #ccc;">Design</th>
            <th style="padding:10px; border:1px solid #ccc;">Color</th>
            <th style="padding:10px; border:1px solid #ccc;">Buyer</th>
            <th style="padding:10px; border:1px solid #ccc;">Season</th>
            <th style="padding:10px; border:1px solid #ccc;">Category</th>
            <th style="padding:10px; border:1px solid #ccc;">Date</th>
            <th style="padding:10px; border:1px solid #ccc;">Status</th>
        </tr>
        <tr>
            <td style="padding:10px; border:1px solid #ccc;" colspan="10" align="center">No Order Data</td>
        </tr>
    </table>
</div>

<script>
function toggleDropdown() {
    var dropdown = document.getElementById("accountDropdown");
    dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
}
</script>

</body>
</html>
