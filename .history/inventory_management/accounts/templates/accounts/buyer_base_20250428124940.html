<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    
    <!-- Internal CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
        }
        .navbar {
            background: #212529;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }
        .navbar-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
        }
        .navbar-logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar-logo span {
            color: #dc3545;
        }
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            flex-grow: 1;  /* Allows the links to grow and be centered */
            justify-content: center;  /* Centers the links */
        }
        .navbar-links li {
            display: inline;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .navbar-links a:hover {
            background: #575757;
        }

        /* Align logout button to the right */
        .logout-btn-container {
            margin-left: auto;  /* Moves logout button to the right */
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #c82333;
        }

        /* Main Content Area */
        .main-content {
            padding: 20px;
            margin-top: 60px; /* Ensure content is below the navbar */
        }

        /* Table styling */
        .orders-table {
            background: white;
            width: 100%;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background: #212529;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <!-- Top Navbar -->
        <nav class="navbar">
            <div class="navbar-container">
                <a href="{% url 'buyer_home' %}" class="navbar-logo">Inventory <span>Management</span></a>
                <ul class="navbar-links">
                    <li><a href="{% url 'buyer_home' %}">Home</a></li>
                    <li><a href="{% url 'order_history' %}">Your Orders</a></li>
                </ul>
                <!-- Logout Button -->
                <div class="logout-btn-container">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main Content Area -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
